<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>10 to Games - Premium Landing</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #161fff;
      --secondary-color: #ffde10;
      --accent-color: #10e176;
      --background-color: #fff;
      --text-dark: #191919;
      --shadow-light: rgba(22, 31, 255, 0.2);
      --shadow-dark: rgba(10, 10, 10, 0.12);
      --font-heading: 'Montserrat', sans-serif;
      --font-body: 'Open Sans', sans-serif;
    }
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: var(--font-body);
      color: var(--text-dark);
      background: var(--background-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    main {
      max-width: 1080px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 3rem;
    }
    .hero-image {
      flex: 1 1 400px;
      max-width: 420px;
      filter: drop-shadow(0 14px 18px var(--shadow-light));
      border-radius: 1rem;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .hero-image:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 20px 28px var(--shadow-dark));
    }
    .content {
      flex: 1 1 480px;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      justify-content: center;
      max-width: 480px;
    }
    h1 {
      font-family: var(--font-heading);
      font-weight: 700;
      font-size: 3rem;
      letter-spacing: 0.1em;
      color: var(--primary-color);
      line-height: 1.15;
    }
    p {
      font-size: 1.3rem;
      line-height: 1.5;
      color: var(--text-dark);
    }
    .btn-cta {
      margin-top: 2rem;
      background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
      color: var(--text-dark);
      font-family: var(--font-heading);
      font-weight: 700;
      font-size: 1.15rem;
      padding: 1rem 3rem;
      border-radius: 3rem;
      border: none;
      box-shadow: 0 8px 22px rgba(16, 225, 118, 0.65);
      cursor: pointer;
      transition: all 0.25s ease;
      text-transform: uppercase;
      user-select: none;
      max-width: 280px;
      text-align: center;
    }
    .btn-cta:hover {
      box-shadow: 0 12px 28px rgba(255, 222, 16, 0.85);
      background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
      transform: scale(1.05);
      outline: none;
    }
    .cardback-section {
      width: 100%;
      margin-top: 5rem;
      text-align: center;
    }
    .cardback-section h2 {
      font-family: var(--font-heading);
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
    }
    .cardback-image {
      max-width: 520px;
      width: 90%;
      border-radius: 1rem;
      filter: drop-shadow(0 8px 22px rgba(16, 225, 118, 0.4));
      transition: transform 0.35s ease;
      cursor: pointer;
    }
    .cardback-image:hover {
      transform: scale(1.03);
      filter: drop-shadow(0 12px 30px rgba(16, 225, 118, 0.7));
    }
    footer {
      width: 100%;
      margin-top: 5rem;
      font-family: var(--font-body);
      font-size: 0.85rem;
      text-align: center;
      color: #999;
      user-select: none;
    }
    @media (max-width: 800px) {
      main {
        flex-direction: column;
        align-items: center;
      }
      .content {
        max-width: 90vw;
        text-align: center;
      }
      h1 {
        font-size: 2.5rem;
      }
      .hero-image {
        max-width: 320px;
      }
      .cardback-section h2 {
        font-size: 2rem;
      }
      .cardback-image {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <main>
    <img src="box-10togqames.jpg" alt="10 to Games Product Box" class="hero-image" />
    <div class="content">
      <h1>10 To Games</h1>
      <p>Experience the thrill of the #1 countdown card game with 10 To Toast. Fast-paced, social, and designed for unforgettable nights.</p>
      <button class="btn-cta" onclick="window.location='#join'">Join The 10 To Club</button>
    </div>
  </main>

  <section class="cardback-section" aria-label="Card Back Design">
    <h2>Exclusive Card Back Design</h2>
    <img src="ChatGPT-Image-Sep-19-2025-at-09_57_06-PM.jpg" alt="10 to Games Card Back Design" class="cardback-image" />
  </section>

  <footer>
    &copy; 2025 10 to Games | Play Loud • Give Proud | Designed with ❤️ in Toronto
  </footer>
</body>
</html>
